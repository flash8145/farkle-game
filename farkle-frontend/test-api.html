<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkle API Test Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .output {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .output.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .status.testing {
            background: #fff3cd;
            color: #856404;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        .info-box strong {
            color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé≤ Farkle API Test Tool</h1>
            <p>Test your Farkle Game API endpoints</p>
        </div>

        <!-- API Configuration Card -->
        <div class="card">
            <h2>‚öôÔ∏è API Configuration</h2>
            <div class="input-group">
                <label for="apiUrl">API Base URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:5186/api" placeholder="http://localhost:5186/api">
            </div>
            <button class="btn btn-success" onclick="testConnection()">üîç Test Connection</button>
            <button class="btn" onclick="openSwagger()">üìö Open Swagger</button>
            <div id="connectionStatus"></div>
        </div>

        <!-- Quick Tests Card -->
        <div class="card">
            <h2>‚ö° Quick Tests</h2>
            <div class="test-grid">
                <button class="btn" onclick="testAvailableGames()">üìã Get Available Games</button>
                <button class="btn" onclick="testCreateGame()">‚ûï Create Game</button>
                <button class="btn" onclick="testCreateAIGame()">ü§ñ Create AI Game</button>
                <button class="btn btn-secondary" onclick="clearOutput()">üóëÔ∏è Clear Output</button>
            </div>
        </div>

        <!-- Custom Test Card -->
        <div class="card">
            <h2>üß™ Custom Test</h2>
            <div class="input-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" value="Test Player" placeholder="Enter player name">
            </div>
            <div class="input-group">
                <label for="gameCode">Game Code (for Join Test):</label>
                <input type="text" id="gameCode" value="" placeholder="ABC123">
            </div>
            <button class="btn" onclick="testJoinGame()">üö™ Join Game</button>
        </div>

        <!-- Output Card -->
        <div class="card">
            <h2>üìä Test Results</h2>
            <div id="output" class="output">Ready to test... Click a button above to start.</div>
        </div>
    </div>

    <script>
        const API_BASE_URL_KEY = 'farkle_api_url';
        
        // Load saved API URL
        window.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem(API_BASE_URL_KEY);
            if (savedUrl) {
                document.getElementById('apiUrl').value = savedUrl;
            }
        });

        function getApiUrl() {
            const url = document.getElementById('apiUrl').value.trim();
            localStorage.setItem(API_BASE_URL_KEY, url);
            return url;
        }

        function setOutput(message, type = 'info') {
            const output = document.getElementById('output');
            output.className = `output ${type}`;
            output.textContent = message;
        }

        function appendOutput(message) {
            const output = document.getElementById('output');
            output.textContent += '\n\n' + message;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            setOutput('Output cleared. Ready for new tests.');
        }

        function setConnectionStatus(status, message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.innerHTML = `<div class="status ${status}">${message}</div>`;
        }

        function openSwagger() {
            const apiUrl = getApiUrl().replace('/api', '');
            window.open(apiUrl, '_blank');
        }

        async function makeRequest(endpoint, options = {}) {
            const apiUrl = getApiUrl();
            const url = `${apiUrl}${endpoint}`;
            
            const timestamp = new Date().toISOString();
            setOutput(`üöÄ Making request...\n\nURL: ${url}\nMethod: ${options.method || 'GET'}\nTime: ${timestamp}`);
            
            if (options.body) {
                appendOutput(`\nüì¶ Request Body:\n${JSON.stringify(JSON.parse(options.body), null, 2)}`);
            }

            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        ...options.headers
                    }
                });

                const responseText = await response.text();
                let data;
                
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = responseText;
                }

                if (!response.ok) {
                    throw {
                        status: response.status,
                        statusText: response.statusText,
                        data: data
                    };
                }

                appendOutput(`\n‚úÖ SUCCESS (${response.status})\n\nüì¶ Response:\n${JSON.stringify(data, null, 2)}`);
                setOutput(document.getElementById('output').textContent, 'success');
                return data;
            } catch (error) {
                let errorMessage = `\n‚ùå ERROR\n\n`;
                
                if (error.status) {
                    errorMessage += `Status: ${error.status} ${error.statusText}\n`;
                    errorMessage += `Response:\n${JSON.stringify(error.data, null, 2)}`;
                } else if (error.message) {
                    errorMessage += `Message: ${error.message}\n`;
                    errorMessage += `\nüí° This usually means:\n`;
                    errorMessage += `  ‚Ä¢ The API is not running\n`;
                    errorMessage += `  ‚Ä¢ CORS is not configured\n`;
                    errorMessage += `  ‚Ä¢ Wrong API URL\n`;
                } else {
                    errorMessage += `Unknown Error: ${JSON.stringify(error, null, 2)}`;
                }

                appendOutput(errorMessage);
                setOutput(document.getElementById('output').textContent, 'error');
                throw error;
            }
        }

        async function testConnection() {
            setConnectionStatus('testing', '‚è≥ Testing connection...');
            
            try {
                const data = await makeRequest('/game/available');
                setConnectionStatus('online', '‚úÖ API is online and responding');
            } catch (error) {
                setConnectionStatus('offline', '‚ùå API is offline or unreachable');
            }
        }

        async function testAvailableGames() {
            await makeRequest('/game/available');
        }

        async function testCreateGame() {
            const playerName = document.getElementById('playerName').value || 'Test Player';
            
            await makeRequest('/game/create', {
                method: 'POST',
                body: JSON.stringify({
                    playerName: playerName
                })
            });
        }

        async function testCreateAIGame() {
            const playerName = document.getElementById('playerName').value || 'Test Player';
            
            await makeRequest('/game/create-ai', {
                method: 'POST',
                body: JSON.stringify({
                    playerName: playerName,
                    aiDifficulty: 1
                })
            });
        }

        async function testJoinGame() {
            const playerName = document.getElementById('playerName').value || 'Test Player';
            const gameCode = document.getElementById('gameCode').value;
            
            if (!gameCode) {
                setOutput('‚ùå Please enter a game code', 'error');
                return;
            }
            
            await makeRequest('/game/join', {
                method: 'POST',
                body: JSON.stringify({
                    gameCode: gameCode.toUpperCase(),
                    playerName: playerName
                })
            });
        }

        // Auto-test on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                console.log('üß™ Running automatic connection test...');
                testConnection();
            }, 1000);
        });
    </script>
</body>
</html>
